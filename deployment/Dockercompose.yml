services:
  postgres:
    image: postgres:17.4
    container_name: database
    environment:
      POSTGRES_DB: scamlab
      POSTGRES_USER: scamuser
      POSTGRES_PASSWORD: scampass
    volumes:
      - .:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scamlab-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scamuser -d scamlab"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  llm:
    image: ollama/ollama
    container_name: llm
    volumes:
      - llm_models:/root/.ollama
    post_start:
      - command: ollama run gemma2:2b
        user: root
    networks:
      - scamlab-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "ollama"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  quarkus-api:
    image: com646/scamlab-server
    container_name: api
    environment:
      QUARKUS_PROFILE: prod
    ports:
      - 8080:8080
    networks:
      - scamlab-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  llm_models:

networks:
  scamlab-net: